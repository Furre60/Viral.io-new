<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral.io - Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>

  <div id="sign-up-form">
    <input type="email" id="sign-up-email" placeholder="Email">
    <input type="password" id="sign-up-password" placeholder="Password">
    <button id="sign-up-button">Sign Up</button>
  </div>

  <p>Already have an account? <a href="index.html">Sign In</a></p>

  <!-- Link to Firebase Authentication -->
  <script type="module" src="../Public/scripts/auth.js"></script>

  <script type="module">
    import { signUp } from '../Public/scripts/auth.js';

    const signUpButton = document.getElementById('sign-up-button');
    const signUpEmail = document.getElementById('sign-up-email');
    const signUpPassword = document.getElementById('sign-up-password');

    signUpButton.addEventListener('click', () => {
      signUp(signUpEmail.value, signUpPassword.value);
    });
  </script>
</body>
</html>
