<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral.io</title>
  
  <!-- Use the correct Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Viral.io</h1>
    
    <!-- Sign Up Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Enter email" required>
      <input type="password" id="signup-password" placeholder="Enter password" required>
      <button id="signup-btn">Sign Up</button>
    </div>
    
    <!-- Log In Form -->
    <div class="form-container">
      <h2>Log In</h2>
      <input type="email" id="login-email" placeholder="Enter email" required>
      <input type="password" id="login-password" placeholder="Enter password" required>
      <button id="login-btn">Log In</button>
    </div>
  </div>
  
  <div class="message" id="message"></div>
</body>
</html>
