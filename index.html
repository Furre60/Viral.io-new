<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sign-up">
    <h2>Sign Up</h2>
    <input type="email" id="sign-up-email" placeholder="Enter email">
    <input type="password" id="sign-up-password" placeholder="Enter password">
    <button id="sign-up-button">Sign Up</button>
  </div>
  <div id="log-in">
    <h2>Log In</h2>
    <input type="email" id="log-in-email" placeholder="Enter email">
    <input type="password" id="log-in-password" placeholder="Enter password">
    <button id="log-in-button">Log In</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <!-- Custom Scripts -->
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
