<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Viral.io</title>
    <link rel="stylesheet" href="../../Public/styles/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Welcome to Viral.io</h1>
        <p>Create and manage viral content effortlessly!</p>

        <div class="forms">
            <!-- Login Section -->
            <div class="form-section" id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email">

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">

                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Section -->
            <div class="form-section" id="register-section">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required autocomplete="email">

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required autocomplete="new-password">

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Viral.io</p>
    </footer>

    <!-- Firebase CDN Links -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="../../config/firebase.js"></script>
    <script src="../../Public/scripts/auth.js"></script>
</body>
</html>
