<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
</head>
<body>
  <h1>Manage Profile</h1>
  <form id="profile-form">
    <!-- Display Name -->
    <div>
      <label for="display-name">Display Name:</label>
      <input type="text" id="display-name" placeholder="Enter your new display name" required>
    </div>

    <!-- Current Password -->
    <div>
      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" placeholder="Enter your current password" required>
    </div>

    <!-- New Password -->
    <div>
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" placeholder="Enter your new password">
    </div>

    <!-- Profile Picture -->
    <div>
      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic">
    </div>

    <button type="button" id="update-profile-btn">Update Profile</button>
  </form>

  <!-- Include Firebase SDK and profile.js -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

  <!-- Your custom script -->
  <script type="module" src="profile.js"></script>
</body>
</html>
