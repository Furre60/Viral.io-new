<!-- manage-profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
  <!-- Add Firebase SDKs before your script file -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>
</head>
<body>
  <h1>Manage Profile</h1>
  <!-- Display Name -->
  <input type="text" id="display-name" placeholder="Enter new display name">
  <!-- New Password -->
  <input type="password" id="password" placeholder="Enter new password">
  <!-- Current Password -->
  <input type="password" id="current-password" placeholder="Enter current password" required>
  <!-- Profile Picture -->
  <input type="file" id="profile-pic">
  <!-- Update Profile Button -->
  <button id="update-profile-btn">Update Profile</button>
  
  <!-- Include your profile.js script -->
  <script type="module" src="profile.js"></script>
</body>
</html>
