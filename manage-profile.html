<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
</head>
<body>
  <h1>Manage Profile</h1>
  <form>
    <div class="form-group">
      <label for="display-name">Display Name</label>
      <input type="text" id="display-name" placeholder="Enter your display name">
    </div>
    
    <div class="form-group">
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" placeholder="Enter your current password">
    </div>
    
    <div class="form-group">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter your new password">
    </div>
    
    <div class="form-group">
      <label for="profile-pic">Profile Picture</label>
      <input type="file" id="profile-pic">
    </div>

    <button type="button" id="update-profile-btn">Update Profile</button>
  </form>

  <a href="dashboard.html">Go Back to Dashboard</a>

  <!-- Add Firebase SDKs before your script file -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

  <!-- Your custom script file -->
  <script src="profile.js"></script>
</body>
</html>
