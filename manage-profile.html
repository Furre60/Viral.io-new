<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Manage Profile</h1>
  <form id="profile-form">
    <!-- Display Name -->
    <div>
      <label for="display-name">Display Name</label>
      <input type="text" id="display-name" placeholder="Enter new display name">
    </div>

    <!-- Current Password -->
    <div>
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" placeholder="Enter your current password">
    </div>

    <!-- New Password -->
    <div>
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password">
    </div>

    <!-- Profile Picture -->
    <div>
      <label for="profile-pic">Profile Picture (Optional)</label>
      <input type="file" id="profile-pic">
    </div>

    <button type="button" id="update-profile-btn">Update Profile</button>
  </form>
  <a href="dashboard.html">Go Back to Dashboard</a>
  <script type="module" src="profile.js"></script>
</body>
</html>
