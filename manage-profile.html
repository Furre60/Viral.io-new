<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
</head>
<body>
  <h1>Manage Profile</h1>
  
  <!-- Form for updating profile -->
  <div class="form-group">
    <label for="display-name">Display Name</label>
    <input type="text" id="display-name" placeholder="Enter new display name">
  </div>

  <!-- Current Password (Required for password change) -->
  <div class="form-group">
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password" placeholder="Enter your current password" required>
  </div>

  <!-- New Password (Required for password change) -->
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" placeholder="Enter a new password">
  </div>

  <!-- Profile Picture Upload -->
  <div class="form-group">
    <label for="profile-pic">Upload Profile Picture</label>
    <input type="file" id="profile-pic">
  </div>

  <!-- Update Profile Button -->
  <button id="update-profile-btn">Update Profile</button>

  <!-- Go back to Dashboard -->
  <a href="dashboard.html">Go Back to Dashboard</a>

  <!-- Add Firebase SDKs before your script file -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

  <!-- Your script file -->
  <script type="module" src="profile.js"></script>
</body>
</html>
