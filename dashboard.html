<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral.io Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .greeting {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .activity-section, .quick-links {
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .quick-links a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin: 5px 0;
      font-weight: bold;
    }

    .quick-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Viral.io Dashboard</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a id="sign-out-btn" href="#">Sign Out</a>
    </nav>
  </header>

  <div class="container">
    <div class="greeting" id="greeting">Loading...</div>

    <div class="card activity-section">
      <h2>Your Activity</h2>
      <p id="last-login">Last Login: Loading...</p>
      <p id="account-created">Account Created: Loading...</p>
    </div>

    <div class="card quick-links">
      <h2>Quick Links</h2>
      <a href="#">Manage Profile</a>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
