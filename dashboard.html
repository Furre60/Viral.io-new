<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }

    .user-details {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .actions {
      margin-top: 20px;
    }

    .actions a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <div id="profile-picture" class="profile-picture"></div>
    <div id="user-details" class="user-details">Loading...</div>
    <div class="actions">
      <button id="sign-out-btn">Sign Out</button>
      <a href="#" id="edit-profile">Edit Profile</a>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
